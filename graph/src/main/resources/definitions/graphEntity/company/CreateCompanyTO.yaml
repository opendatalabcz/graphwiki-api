type: "object"
required:
  - officialName
  - registrationNumber
  - headquarters
  - industry
  - informationSource
properties:
  officialName:
    type: "string"
    maxLength: 50
  registrationNumber:
    type: "string"
    maxLength: 50
  headquarters:
    $ref: "#/components/schemas/AddressTO"
  industry:
    type: "string"
    maxLength: 50
  inception:
    type: "string"
    format: "date"
  informationSource:
    type: "string"
    format: uri
